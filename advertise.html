<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwMedia Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0056b3;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .ad-button {
            background: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .ad-button:hover {
            background: #003d82;
        }
        .ad-button:active {
            background: #002d61;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Welcome to wwMedia Ads</div>
        <div class="description">
            A service for advertising on wwStream, WonderWorks Records, and kSocial!
        </div>
        <button class="ad-button" onclick="window.location.href="https://forms.gle/8LNZH5UXiep1dDty9">
            Advertise!
        </button>
    </div>
</body>
</html>
